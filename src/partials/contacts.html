<!-- contacts-->
<section class="section-contacts">
  <div class="contacts__box contacts__container container">
    <h2 id="anchor-contacts" class="contacts__title">
      Registration for a <span class="contacts__title-slogan">free</span> phone
      <span class="contacts__title-slogan">consultation</span> on the nuances of English UPE
    </h2>
    <p class="contacts__subtitle">
      Leave a request for participation in a
      <span class="contacts__subtitle-slogan">free lesson</span>. A consultant will contact you and
      answer your questions
    </p>
    <form class="contacts__form" autocomplete="on">
      <ul class="contacts__list">
        <li class="contacts__item">
          <label class="connection-field">
            <input
              class="contacts__input"
              type="text"
              name="name"
              placeholder="Name*"
              pattern="[A-Za-z]{2,15}"
              title="Username should only contain lowercase letters"
              autocomplete="name"
            />
          </label>
        </li>
        <li class="contacts__item">
          <label class="connection-field">
            <input
              class="contacts__input contacts__tel"
              type="tel"
              name="phone-number"
              placeholder="Phone*"
              pattern="[0-9]{10,15}"
              title="Using only numbers"
              autocomplete="tel"
            />
          </label>
        </li>
      </ul>
      <button class="contacts__button" type="submit">i want a free lesson</button>
    </form>
  </div>
</section>
